<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <nav class="bg-white shadow-lg">
    <div class="container mx-auto px-4">
      <div class="flex justify-between items-center py-4">
        <!-- Logo -->
        <a href="#" class="text-2xl font-bold text-blue-600 hover:text-blue-800 transition-colors">MyLogo</a>

        <!-- Hamburger Menu (Mobile) -->
        <div class="md:hidden">
          <button id="menu-btn" class="text-gray-600 focus:outline-none">
            <svg class="w-8 h-8 hover:text-blue-600 transition-colors" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
            </svg>
          </button>
        </div>

        <!-- Menu Links -->
        <div id="menu" class="hidden md:flex space-x-8">
          <a href="#" class="text-gray-600 hover:text-blue-600 font-medium transition-colors">Home</a>
          <a href="#" class="text-gray-600 hover:text-blue-600 font-medium transition-colors">About</a>
          <a href="#" class="text-gray-600 hover:text-blue-600 font-medium transition-colors">Services</a>
          <a href="#" class="text-gray-600 hover:text-blue-600 font-medium transition-colors">Contact</a>
        </div>
      </div>

      <!-- Mobile Menu -->
      <div id="mobile-menu" class="hidden md:hidden">
        <a href="#" class="block py-3 px-4 text-gray-600 hover:bg-gray-200 font-medium transition">Home</a>
        <a href="#" class="block py-3 px-4 text-gray-600 hover:bg-gray-200 font-medium transition">About</a>
        <a href="#" class="block py-3 px-4 text-gray-600 hover:bg-gray-200 font-medium transition">Services</a>
        <a href="#" class="block py-3 px-4 text-gray-600 hover:bg-gray-200 font-medium transition">Contact</a>
      </div>
    </div>
  </nav>

  <script>
    // Toggle mobile menu
    const menuBtn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');

    menuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
      mobileMenu.classList.toggle('animate-slide-down');
    });
  </script>

  <style>
    /* Smooth dropdown animation */
    @keyframes slide-down {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-slide-down {
      animation: slide-down 0.3s ease-in-out;
    }
  </style>
</body>
</html>
